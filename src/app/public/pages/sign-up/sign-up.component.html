<!--Formulario para ingresar username y password -->
<div class="flex justify-content-center h-screen w-full align-items-center ">
  <p-card [style]="{width: '30rem'}" >

    <div class="px-8" >
      <h2 class="text-center" >Register  </h2>
      <p>Username</p>
      <input type="text" pInputText [(ngModel)]="userName" />

      <p>Last Name</p>
      <input type="text" pInputText [(ngModel)]="lastName" />

      <p>Email</p>
      <input type="text" pInputText [(ngModel)]="email" />

      <p>Password</p>
      <input class="mb-5" type="text" pInputText [(ngModel)]="password" />

      <div class="flex justify-content-center">
        <p-button (click)="signUp()" label="Sign Up" />
      </div>

      <div class="mt-2 flex flex-row align-items-center">
        <p class="p-text-secondary mr-2"> Already have an account?</p>
        <a routerLink="/sign-in">Sign In</a>
      </div>
    </div>

  </p-card>


</div>

<p-toast/>
